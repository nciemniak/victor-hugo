<section data-scroll-index="2">
    <div class="section-template work-widget">
        <div class="row">
            <div class="col-12 col-lg-4 section-heading">
                <h1 class="title mt-1">Work</h1>
            </div>
            <div class="col-12 col-lg-8">
                <div class="work-toolbar btn-group" role="group">
                    <button type="button" class="btn btn-secondary btn-active">All</button>
                    <button type="button" class="btn btn-secondary">Papers</button>
                    <button type="button" class="btn btn-secondary">Artist Projects</button>
                </div>
                {{ $work_len := len (where .Site.Pages "Section" "work") }}
                {{ range $index, $element := (where .Site.Pages "Section" "work") }}
                {{ if ne .File.Path "" }}
                <div {{ if ne $index (sub $work_len 1) }}class="work-item-mb"{{ end }}>
                    <h3 class="work-item-title mt-0"><a href="/post/writing-technical-content/">{{ .Title }}</a></h3>
                    <div class="work-item-description">{{ .Description }}</div>
                    <div class="work-item-date">
                        {{ .Params.item_date }}
                    </div>
                    <input type="hidden" name="is-project" value="{{ .Params.is_paper }}"/>
                    <input type="hidden" name="is-project" value="{{ .Params.is_artist_project }}"/>
                </div>
                {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</section>
